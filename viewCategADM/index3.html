                          <button type="button" class="btn btn-primary botaoacao editCateg" data-toggle="modal" data-target=".editCategoria">

                          </button>
                          <button type="button" class="btn btn-primary botaoacao deleteCateg" data-toggle="modal" data-target=".deleteCategoria">

                 junin
